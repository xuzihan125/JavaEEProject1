<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>upload</title>
</head>
<body>
<p th:href="@{/admin/main}"></p>
<p>书籍添加</p>
<p th:text="${error}"></p>
    <form method="post" action="/admin/upload" enctype="multipart/form-data">
        <p><input type="text" th:name="bid" placeholder="请输入书的编号（新书无需输入）"/></p>
        <p><input type="text" th:name="bookName" placeholder="请输入书名"/></p>
        <p><input type="text" th:name="author" placeholder="请输入作者"/></p>
        <p><input type="text" th:name="descr" placeholder="请输入书籍描述"/></p>
        <p>图片上传</p>
        <p><input type="file" name="cover" accept="image/*"></p>
        <p><span th:text="${msg}"></span></p>
        <p>内容上传</p>
        <p><input type="file" name="content" accept="application/pdf"></p>
        <p><span th:text="${msg}"></span></p>
        <input type="submit" value="提交">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>upload</title>
</head>
<body>
<p>单文件上传</p>
    <form method="post" action="/upload" enctype="multipart/form-data">
        <p><input type="image" name="cover"></p>
        <p><span th:text="${msg}"></span></p>
        <p><input type="file" name="content" accept="application/pdf"></p>
        <input type="submit" value="提交">
    </form>
</body>
</html>

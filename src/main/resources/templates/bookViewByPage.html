<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1><a th:href="@{/user/booksList}">返回主页</a></h1>
    <br />
    <h2>
        <a th:if="${hasPrev}" th:href="@{/user/bookView(bid=${bid},page=(${page}-1))}">
                上一页
        </a>
    </h2>
    <h3>
        <a th:if="${hasNext}" th:href="@{/user/bookView(bid=${bid},page=(${page}+1))}">
                下一页
        </a>
    </h3>
</body>
<img th:src="@{/image/content/{image}(image=${image})}"/>
</html>

<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
<body>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

            <h1> 登录界面 </h1>
            <form th:action="@{/login}" method="post">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger" >账号或密码错误</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">您已登出</div>
                </div>

                <div class = "form-group">
                    <label for ="email_address"> 邮箱 </label> :
                    <input type="text" class = "form-control" id ="username" name = "username"
                           placeholder="请输入邮箱" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password"> 密码 </label>: <input type="password"
                                                                   id="password" name="password" class="form-control"
                                                                   placeholder="请输入密码" />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="登录" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
						<span>新用户? <a href="/" th:href="@{/regist}">点击注册</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
